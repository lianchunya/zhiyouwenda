<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="XiaChao">
    <title>登录</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./all.css">
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="navbar-title">
                    <span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span> 登录
                    <span class="glyphicon glyphicon-plus-sign pull-right" id="register"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 表单 -->
    <div class="container">
        <form action="/user/login" method="post">
            <div class="form-group">
                <input type="text" name="username" required placeholder="请填写昵称" class="form-control" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{4,6}">
            </div>
            <div class="form-group">
                <input type="password" name="psw" required placeholder="请输入密码" class="form-control" pattern="^.{2,6}">
            </div>
            <div class="form-group">
                <input type="submit" value="登录" class="form-control btn btn-success">
            </div>
        </form>
    </div>

    <!-- 放置模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">注册--智游问答</h4>
                </div>
                <div class="modal-body">
                    <!-- 显示从后台返回的响应数据 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script>
        $('#goback').click(function () {
            // 返回上一页
            history.go(-1);
        });
        $('#register').click(function () {
            // 返回注册页面
            location.href = "register.html"
        });

        $('form').submit(function(e){
            e.preventDefault();
            $.post(this.action,$(this).serialize(),(data)=>{
                $('.modal-body').html(data.msg);
                $('#myModal').modal('show').on('hide.bs.modal',function(){
                    if(data.code==0){
                        location.href="register.html"
                    }
                    if(data.code==1){
                        location.href="index.html"
                    }
                })
            })
        })
    </script>
</body>
<html>
