<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="XiaChao">
    <title>个人资料</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./all.css">
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="navbar-title">
                    <span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span> 个人资料
                    <span class="glyphicon glyphicon-home pull-right" id="home"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="/user/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" accept="image/*">
            </div>
            <div class="form-group">
                <input type="submit" value="上传头像" class="form-control btn btn-success">
            </div>
        </form>
    </div>

     <!-- 放置模态框 -->
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">注册--智游问答</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 显示从后台返回的响应数据 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        $('#goback').click(function(){
            history.go(-1)
        })
        $('#home').click(function(){
            location.href='/'
        })
        $('form').submit(function(e){
            e.preventDefault();

            var data = new FormData(this);
            $.ajax({
                url:this.action,
                method:'post',
                contentType:false,
                processData:false,
                data:data,
                success:function(data){
                    $('.modal-body').html(data.msg);
                    $('#myModal').modal('show').on('hide.bs.modal',function(){
                        location.href='/'
                    })
                }
            })
        })
    </script>

</body>
<html>
